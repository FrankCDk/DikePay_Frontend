<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>DikePay</title>
    <base href="/" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="DikePay.styles.css" />
    <link rel="icon" href="data:,">

    <style>
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #594ae2; /* Color de MudBlazor */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

</head>
<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">
        <div style="display:flex; justify-content:center; align-items:center; height:100vh; flex-direction:column; background-color:#1a1c2e; color:white;">
            <img src="img/logo_dikepay.png" style="width:120px; margin-bottom:20px;" />

            <div class="spinner"></div>
            <p style="margin-top:20px; font-family:sans-serif;">Iniciando DikePay...</p>
        </div>
    </div>

    <div id="blazor-error-ui" data-nosnippet>
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <script>
        window.descargarExcel = (nombreArchivo, base64) => {
            const link = document.createElement('a');
            link.download = nombreArchivo;
            link.href = "data:application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;base64," + base64;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="_framework/blazor.webview.js" autostart="false"></script>
</body>

</html>
